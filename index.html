<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanglaDeshBank</title>
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5" id="login_area">
        <h1 class="text-center">Welcome To BANGLADESH BANK</h1>
        <div class="login-box">
            <h3 class="p-3">Login</h3>
        <h5>Email </h5>
        <input type="text" name="" id="" class="form-control" placeholder="Enter Email"><br>
        <h5>Password</h5>
        <input type="password" name="" id="" class="form-control" placeholder="Enter Password"><br>
        <button id="enter_login_btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction_area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current_deposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current_withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current_balnce"> 1000</span></h2>
                </div>
            </div>
        
       </div>

       <div class="row ">
           <div class="col-md-6">
               <div class=" login-box"> 
                   <h3>Deposit</h3>
                   <input type="number" id="deposit_amount" placeholder="$ Enter your Deposit"><br><br>
                   <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
           </div>
           <div class="col-md-6">
               <div class=" login-box">
                   <h3>Withdraw</h3>
                   <input type="number" id="withdraw_amount" placeholder="$Enter you want to withdraw"><br><br>
                   <button id="withdraw" class="btn btn-success"> Withdraw</button>
                </div>
           </div>
       </div>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
